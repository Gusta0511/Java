<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões de Atividades JavaScript</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; 
        }

        .rectangle {
            width: 50px;
            height: 30px;
            border: 1px solid #000;
            margin: 5px;
            display: inline-block;
            text-align: center;
        }

        button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="btnOlaMundo">Exibir Mensagem 'Olá Mundo'</button>
        <button id="btnAlterarPorId">Alterar Propriedade por ID</button>
        <button id="btnAlterarPorName">Alterar Propriedade por Name</button>
        <button id="btnAlterarPorClass">Alterar Propriedade por Class</button><br>
        
        <div id="somaInputs">
            <div id="num1" class="rectangle" contenteditable="true">0</div>
            <div class="rectangle">+</div>
            <div id="num2" class="rectangle" contenteditable="true">0</div>
            <div class="rectangle">=</div>
            <div id="result" class="rectangle">0</div>
            <button id="btnCalcularSoma">Calcular</button>
        </div>
    </div>

    <script>
        document.getElementById('btnOlaMundo').addEventListener('click', function() {
            alert('Olá Mundo');
        });

        document.getElementById('btnCalcularSoma').addEventListener('click', function() {
            var num1 = parseInt(document.getElementById('num1').innerText);
            var num2 = parseInt(document.getElementById('num2').innerText);
            var resultado = num1 + num2;
            document.getElementById('result').innerText = resultado;
        });

        document.getElementById('btnAlterarPorId').addEventListener('click', function() {
            var elemento = document.getElementById('meuElementoId');
            if (elemento) {
                elemento.innerHTML = 'Texto alterado por ID';
            } else {
                alert('Elemento com ID "meuElementoId" não encontrado.');
            }
        });

        document.getElementById('btnAlterarPorName').addEventListener('click', function() {
            var elementosPorName = document.getElementsByName('meuElementoName');
            if (elementosPorName.length > 0) {
                for (var i = 0; i < elementosPorName.length; i++) {
                    elementosPorName[i].innerHTML = 'Texto alterado por Name';
                }
            } else {
                alert('Elementos com nome "meuElementoName" não encontrados.');
            }
        });

        document.getElementById('btnAlterarPorClass').addEventListener('click', function() {
            var elementosPorClasse = document.getElementsByClassName('minhaClasse');
            if (elementosPorClasse.length > 0) {
                for (var i = 0; i < elementosPorClasse.length; i++) {
                    elementosPorClasse[i].innerHTML = 'Texto alterado por Classe';
                }
            } else {
                alert('Elementos com classe "minhaClasse" não encontrados.');
            }
        });
    </script>

</body>
</html>
